<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="app.title">CO₂ Rechner PWA</title>
  <link rel="stylesheet" href="/styles.css" />
  <meta name="theme-color" content="#22c55e" />
</head>
<body>
  <header>
    <h1 data-i18n="app.heading">CO₂-Rechner</h1>
    <div style="display:flex;gap:.5rem;align-items:center">
      <label for="lang" style="font-size:.9rem">
        <span data-i18n="lang.label">Sprache</span>:
      </label>
      <select id="lang" aria-label="Language">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <main>
    <section class="card">
      <h2 data-i18n="calc.title">Berechnung</h2>
      <form id="form-co2">
        <label>
          <span data-i18n="calc.distance">Strecke (km)</span>
          <input id="distance" type="text" placeholder="100" required />
        </label>
        <label>
          <span data-i18n="calc.mode">Verkehrsmittel</span>
          <select id="mode">
            <option value="car" data-i18n="modes.car">Auto</option>
            <option value="bus" data-i18n="modes.bus">Bus</option>
            <option value="train" data-i18n="modes.train">Bahn</option>
            <option value="plane" data-i18n="modes.plane">Flugzeug (Kurzstrecke)</option>
          </select>
        </label>
        <button type="submit" id="btn-calc" data-i18n="calc.submit">Berechnen</button>
      </form>
      <div id="result" class="result" aria-live="polite"></div>

      <div class="share" style="margin-top:.5rem">
        <button id="btn-share" disabled data-i18n="share.native">Teilen</button>
        <a id="btn-wa" class="link" target="_blank" rel="noopener" data-i18n="share.whatsapp">WhatsApp</a>
        <a id="btn-mail" class="link" data-i18n="share.email">E-Mail</a>
      </div>
    </section>

    <section class="card">
      <h2 data-i18n="compare.title">Vergleich mit Freunden</h2>
      <p data-i18n="compare.desc">Schicke deinen Link oder füge den Link deines Freundes ein.</p>
      <input id="friend-url" class="link" placeholder="https://...">
      <button id="btn-load-friend" type="button" data-i18n="compare.load">Freundes-Ergebnis laden</button>

      <div class="result" style="margin-top:.75rem">
        <strong data-i18n="compare.you">Dein Ergebnis</strong>
        <div id="you-result">—</div>
      </div>
      <div class="result" style="margin-top:.5rem">
        <strong data-i18n="compare.friend">Freundes-Ergebnis</strong>
        <div id="friend-result">—</div>
      </div>
      <div class="result" style="margin-top:.5rem">
        <strong data-i18n="compare.deltaTitle">Vergleich</strong>
        <div id="compare-out">—</div>
      </div>
    </section>
  </main>

  <footer>
    <small data-i18n="footer.note">Offline-fähig • Datenschutz: Alle Berechnungen im Browser</small>
  </footer>

  <!-- Reihenfolge ist wichtig: erst i18n, dann app -->
  <script type="module" src="/i18n.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
